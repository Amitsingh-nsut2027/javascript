<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <h1>Amit singh bhati</h1>
    <button id="stop">stop</button>

</body>
<script>
    const sayhitesh = function () {
        console.log("Hitesh")
    }
    //  document.querySelector('h1').innerHTML = "Best js series on the youtube"
    const changeText = function () {
        document.querySelector('h1').innerHTML = "best series on youtube"
        
    }
    setTimeout(sayhitesh,5000)
    const changeMe = setTimeout(changeText,5000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
